<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patient Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../css/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../../js/patient_dashboard.js" defer></script>
</head>
<body>
  <nav class="navbar navbar-light bg-light px-3">
    <span class="navbar-brand mb-0 h1">MCSTUFFIN's</span>
    <a class="btn btn-outline-primary" href="patient_appointments.html">Appointments</a>
  </nav>

  <main class="container py-4">
    <h2 class="mb-3">Dashboard</h2>
    <div class="row g-3">
      <div class="col-6 col-md-3">
        <div class="card text-center p-3">
          <div class="fw-semibold">Total</div>
          <div class="display-6" id="stat_total">0</div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card text-center p-3">
          <div class="fw-semibold">Upcoming</div>
          <div class="display-6" id="stat_upcoming">0</div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card text-center p-3">
          <div class="fw-semibold">Completed</div>
          <div class="display-6" id="stat_completed">0</div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card text-center p-3">
          <div class="fw-semibold">Unpaid</div>
          <div class="display-6" id="stat_unpaid">0</div>
        </div>
      </div>
    </div>

    <h4 class="mt-4">Recent Appointments</h4>
    <ul class="list-group" id="recent_list"></ul>

    <h4 class="mt-4">Lab Requests</h4>
    <div class="card border-0 shadow-sm">
      <div class="card-body p-0 table-compact">
        <table class="custom-table">
          <thead>
            <tr>
              <th>Created</th>
              <th>Doctor</th>
              <th>Status</th>
              <th>Details</th>
              <th>Print</th>
            </tr>
          </thead>
          <tbody id="patientLabRequestsTbody"></tbody>
        </table>
      </div>
    </div>
  </main>
</body>
</html>
