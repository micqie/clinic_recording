<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MCSTUFFIN's Admin Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
 <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" >
  <script src="../../js/logout.js" defer></script>
<link rel="stylesheet" href="../../css/dashboard.css">
</head>

<body>



    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="main-navbar">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <i class="fas fa-stethoscope me-2 fs-3 text-primary"></i>
            <span class="fs-4 fw-bold text-primary">MCSTUFFIN's</span>
        </a>

        <div class="dropdown ms-auto">
            <a class="d-flex align-items-center text-decoration-none dropdown-toggle" href="#" id="adminDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user-circle fa-2x text-primary me-2"></i>
                <span class="fw-semibold">Admin</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminDropdown">
                <li>
                    <button type="button" class="dropdown-item text-danger" id="logoutBtn">
                        <i class="fas fa-sign-out-alt me-2"></i> Logout
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>

  <div class="d-flex">
    <nav id="sidebar-wrapper" role="navigation" aria-label="Sidebar menu" tabindex="0">
      <div class="list-group list-group-flush">
        <a href="secretary_dashboard.html" class="list-group-item list-group-item-action py-3 ripple active" aria-current="page">
          <i class="fas fa-tachometer-alt me-2" aria-hidden="true"></i>Dashboard
        </a>
        <a href="secretary_patients.html" class="list-group-item list-group-item-action py-3 ripple">
          <i class="fa-solid fa-people-group me-2" aria-hidden="true"></i>Registered Patients
        </a>
        <a href="secretary_medicine.html" class="list-group-item list-group-item-action py-3 ripple">
          <i class="fa-solid fa-pills me-2" aria-hidden="true"></i>Medicines
        </a>
        <a href="secretary_payments.html" class="list-group-item list-group-item-action py-3 ripple">
          <i class="fa-solid fa-credit-card me-2" aria-hidden="true"></i>Payments
        </a>
        <a href="secretary_appointments.html" class="list-group-item list-group-item-action py-3 ripple">
          <i class="fa-solid fa-calendar-check me-2" aria-hidden="true"></i>Appointments
        </a>
      </div>
    </nav>

    <main id="page-content-wrapper" class="pt-5" tabindex="-1">
      <button class="btn btn-primary d-lg-none offcanvas-toggle-btn" type="button" aria-label="Toggle menu">
        <i class="fas fa-bars"></i>
      </button>

      <div class="content-container mt-5 p-4">
        <h1 class="mb-4 fw-bold text-secondary">Dashboard Overview</h1>

        <section id="dashboard-content" class="content-section fade-in" aria-live="polite" aria-atomic="true">
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            <article class="col" role="region" aria-labelledby="totalPatientsTitle" tabindex="0">
              <div class="card h-100 border-primary text-primary">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center">
                    <h5 id="totalPatientsTitle" class="card-title">Total Patients</h5>
                    <i class="fas fa-hospital-user fs-1" aria-hidden="true"></i>
                  </div>
                  <h2 class="card-text fw-bold mt-2" id="totalPatientsCount">1,250</h2>
                  <small class="text-success" aria-label="Percentage increase">
                    <i class="fas fa-arrow-up me-1"></i>+15% from last month
                  </small>
                </div>
              </div>
            </article>
            <article class="col" role="region" aria-labelledby="appointmentsTitle" tabindex="0">
              <div class="card h-100 border-success text-success">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center">
                    <h5 id="appointmentsTitle" class="card-title">Appointments</h5>
                    <i class="fas fa-calendar-check fs-1" aria-hidden="true"></i>
                  </div>
                  <h2 class="card-text fw-bold mt-2" id="appointmentsCount">87</h2>
                  <small class="text-success" aria-label="Appointments added today">
                    <i class="fas fa-arrow-up me-1"></i>+5 today
                  </small>
                </div>
              </div>
            </article>
            <article class="col" role="region" aria-labelledby="pendingPaymentsTitle" tabindex="0">
              <div class="card h-100 border-warning text-warning">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center">
                    <h5 id="pendingPaymentsTitle" class="card-title">Pending Payments</h5>
                    <i class="fas fa-receipt fs-1" aria-hidden="true"></i>
                  </div>
                  <h2 class="card-text fw-bold mt-2" id="pendingPaymentsAmount">$2,500</h2>
                  <small>
                    <a href="#" class="text-decoration-none" aria-label="View payment details">View details</a>
                  </small>
                </div>
              </div>
            </article>
            <article class="col" role="region" aria-labelledby="lowStockMedicineTitle" tabindex="0">
              <div class="card h-100 border-danger text-danger">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center">
                    <h5 id="lowStockMedicineTitle" class="card-title">Low Stock Medicine</h5>
                    <i class="fas fa-pills fs-1" aria-hidden="true"></i>
                  </div>
                  <h2 class="card-text fw-bold mt-2" id="lowStockCount">12</h2>
                  <small>
                    <a href="#" class="text-decoration-none text-danger" aria-label="View stock details">View stock</a>
                  </small>
                </div>
              </div>
            </article>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sidebar = document.getElementById('sidebar-wrapper');
      const toggleBtn = document.querySelector('.offcanvas-toggle-btn');

      toggleBtn?.addEventListener('click', () => {
        sidebar.classList.toggle('show');
      });

      // Optional: Close sidebar on clicking outside on small screens
      document.addEventListener('click', (e) => {
        if (
          window.innerWidth <= 991.98 &&
          sidebar.classList.contains('show') &&
          !sidebar.contains(e.target) &&
          !toggleBtn.contains(e.target)
        ) {
          sidebar.classList.remove('show');
        }
      });
    });
  </script>
</body>

</html>
