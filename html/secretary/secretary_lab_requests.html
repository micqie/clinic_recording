<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Requests Management - MCSTUFFIN's Clinic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/dashboard.css">
  <link rel="stylesheet" href="../../css/table.css">
  <script src="../../js/secretary_lab_requests.js" defer></script>
  <link rel="icon" href="../../logo/apple-touch-icon.png" type="image/x-icon" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="main-navbar">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="fas fa-stethoscope me-2 fs-3 text-primary"></i>
        <span class="fs-4 fw-bold text-primary">MCSTUFFIN's</span>
      </a>
      <div class="navbar-nav ms-auto">
        <a href="secretary_dashboard.html" class="nav-link">
          <i class="fas fa-home me-1"></i>Dashboard
        </a>
        <a href="secretary_appointments.html" class="nav-link">
          <i class="fas fa-calendar me-1"></i>Appointments
        </a>
        <a href="secretary_payments.html" class="nav-link">
          <i class="fas fa-credit-card me-1"></i>Payments
        </a>
        <a href="secretary_patients.html" class="nav-link">
          <i class="fas fa-users me-1"></i>Patients
        </a>
        <a href="secretary_medicine.html" class="nav-link">
          <i class="fas fa-pills me-1"></i>Medicines
        </a>
        <a href="secretary_lab_requests.html" class="nav-link active">
          <i class="fas fa-flask me-1"></i>Lab Requests
        </a>
        <a href="#" class="nav-link" onclick="logout()">
          <i class="fas fa-sign-out-alt me-1"></i>Logout
        </a>
      </div>
    </div>
  </nav>

  <div class="d-flex">
    <main id="page-content-wrapper" class="pt-5" tabindex="-1" style="margin-left:0; width:100%">
      <div class="content-container mt-5 p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1 class="mb-0 fw-bold text-secondary section-title">
            <i class="fas fa-flask me-2"></i>Lab Requests Management
          </h1>
          <div class="d-flex gap-2">
            <button class="btn btn-outline-primary" onclick="refreshData()">
              <i class="fas fa-sync-alt me-1"></i>Refresh
            </button>
            <select class="form-select" id="statusFilter" style="width: auto;">
              <option value="">All Statuses</option>
              <option value="Processing">Processing</option>
              <option value="Ready">Ready</option>
              <option value="Delivered">Delivered</option>
            </select>
          </div>
        </div>

        <div class="card border-0 shadow-sm">
          <div class="card-body p-0">
            <div class="table-responsive table-compact">
              <table class="custom-table">
                <thead>
                  <tr>
                    <th>Request #</th>
                    <th>Created</th>
                    <th>Patient</th>
                    <th>Doctor</th>
                    <th>Appointment</th>
                    <th>Status</th>
                    <th>Request Details</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="labRequestsTableBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Update Status Modal -->
  <div class="modal fade" id="updateStatusModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="updateStatusForm" class="modal-content needs-validation" novalidate>
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title"><i class="fas fa-edit me-2"></i>Update Lab Request Status</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="us_lab_request_id" name="lab_request_id" />
          <div class="mb-3">
            <label class="form-label fw-bold">Current Status</label>
            <input type="text" class="form-control" id="us_current_status" readonly />
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">New Status</label>
            <select class="form-select" id="us_new_status" name="status" required>
              <option value="">Select new status</option>
              <option value="Processing">Processing</option>
              <option value="Ready">Ready</option>
              <option value="Delivered">Delivered</option>
            </select>
            <div class="invalid-feedback">Please select a new status.</div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">
            <i class="fas fa-save me-2"></i>Update Status
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- View Details Modal -->
  <div class="modal fade" id="viewDetailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-info text-white">
          <h5 class="modal-title"><i class="fas fa-eye me-2"></i>Lab Request Details</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="viewDetailsContent">
          <!-- Content will be populated by JavaScript -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="../../js/logout.js"></script>
</body>
</html>
