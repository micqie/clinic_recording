<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCSTUFFIN's Admin Dashboard</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6Yctn4w/gK2t2Ea/x9W4b7fJzQ" crossorigin="anonymous">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>

    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar">
        <div class="d-flex flex-column h-100 p-3">
            <a href="#" class="d-flex align-items-center text-decoration-none mb-3">
                <i class="fas fa-stethoscope me-2 fs-3 text-primary"></i>
                <span class="fs-4 fw-bold text-primary">MCSTUFFIN's</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link active" data-content="dashboard-content">
                        <i class="fas fa-tachometer-alt me-2"></i>
                        Dashboard
                    </a>
                     <a href="secretary_patients.html" class="nav-link active" data-content="dashboard-content">
                    <i class="fa-solid fa-people-group"></i>
                        Registered Patients
                    </a>
                </li>
            </ul>
            <hr>
            <div>
                <small class="text-muted d-block text-center">&copy; 2024 MCSTUFFIN's</small>
            </div>
        </div>
    </nav>

    <!-- Offcanvas toggle button for small screens -->
    <button class="btn btn-primary d-lg-none offcanvas-toggle-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Offcanvas for responsive sidebar on mobile -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarOffcanvas" aria-labelledby="sidebarOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-primary" id="sidebarOffcanvasLabel">MCSTUFFIN's</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link active" data-content="dashboard-content" data-bs-dismiss="offcanvas">
                        <i class="fas fa-tachometer-alt me-2"></i>
                        Dashboard
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main content area -->
    <main class="main-content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2" id="page-title">Dashboard</h1>
        </div>

        <!-- Dynamic content sections -->
        <div id="content-container">
            <!-- Dashboard content -->
            <div id="dashboard-content" class="content-section fade-in">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                    <div class="col">
                        <div class="card card-custom h-100 text-bg-primary">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="card-title mb-0">Total Patients</h5>
                                    <i class="fas fa-hospital-user fs-1 opacity-50"></i>
                                </div>
                                <h2 class="card-text fw-bold mt-2">1,250</h2>
                                <small>+15% from last month</small>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card card-custom h-100 text-bg-success">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="card-title mb-0">Appointments</h5>
                                    <i class="fas fa-calendar-check fs-1 opacity-50"></i>
                                </div>
                                <h2 class="card-text fw-bold mt-2">87</h2>
                                <small>+5 today</small>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card card-custom h-100 text-bg-warning text-dark">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="card-title mb-0">Pending Payments</h5>
                                    <i class="fas fa-receipt fs-1 opacity-50"></i>
                                </div>
                                <h2 class="card-text fw-bold mt-2">$2,500</h2>
                                <small>View details</small>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card card-custom h-100 text-bg-info text-dark">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="card-title mb-0">Active Staff</h5>
                                    <i class="fas fa-user-md fs-1 opacity-50"></i>
                                </div>
                                <h2 class="card-text fw-bold mt-2">23</h2>
                                <small>Doctors and Nurses</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // The JavaScript logic to switch between pages has been removed
            // since this dashboard now contains only a single page.

            // Initialize the offcanvas component for small screens
            const sidebarOffcanvas = document.getElementById('sidebarOffcanvas');
            if (sidebarOffcanvas) {
                 new bootstrap.Offcanvas(sidebarOffcanvas);
            }
        });
    </script>
</body>
</html>
